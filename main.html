<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Random Names</title>
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <h1>Random Names</h1>
  <div class="random">
    <div class="random__inputs">
      <input type="text" placeholder="Name 1" data-js="name1">
      <input type="text" placeholder="Name 2" data-js="name2">
      <input type="number" min="0" max="100" placeholder="Number of letters" data-js="letterNumbers">
    </div>
    <div class="random__buttons">
      <button data-js="btnGenerate">Generate name</button>
      <button data-js="btnClear">Clear</button>
    </div>
    <span data-js="result"></span>
  </div>
</body>
</html>
